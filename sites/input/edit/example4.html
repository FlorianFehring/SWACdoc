<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SWAC - Edit component - example 4: Editor with list layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="../../../files/icons/32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../../files/icons/16x16.png">
        <link rel="stylesheet" type="text/css" href="../../../css/global.css">

        <link rel="stylesheet" type="text/css" href="/SWAC/swac/libs/uikit/css/uikit.min.css">
        <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
        <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
        <script src="/SWAC/swac/swac.js" type="module"></script>

        <script src="../../../js/input/edit/example4.js"></script>
    </head>
    <body>
        <header id="head_navigation" swa="Navigation FROM routes.json"></header>

        <article>
            <h3>Example 4: Editor with list layout</h3>
            <p>One of the templates shows all datasets in a simple list.</p>
            <div id="edit_example4" swa="Edit FROM input/edit/example4.json TEMPLATE list"></div>
            
            <fieldset>
                <legend>VIEW-Requestor</legend>
                <pre><code class="lang-html">
&lt;div id="edit_example4" swa="Edit FROM input/edit/example4.json TEMPLATE list"&gt;&lt;/div&gt;
        </code></pre>
            </fieldset>
            <fieldset>
                <legend>CONFIGURATION</legend>
                <div id="edit_example4_conf" swa="Coder FROM ../../../js/input/edit/example4.js"></div>
            </fieldset>
            <fieldset>
                <legend>DATASOURCE</legend>
                <div id="edit_example4_datasource" swa="Coder FROM ../../../data/input/edit/example4.json"></div>
            </fieldset>
        </article>
        <footer>
            <a href="../about/privacy.html">Privacy policy / Datenschutzerkl√§rung</a>
            <a href="../about/imprint.html">Imprint / Impressum</a>

        </footer>
    </body>
</html>
